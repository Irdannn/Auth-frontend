<div class="container">
    <h1>Edit Profile</h1>
    <form [formGroup]="editProfileForm">
        <div class="row">
          <div class="col-25">
            <label for="name">Nama Lengkap</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" placeholder="Nama Lengkap ..."  formControlName="name" required>
          </div>
        </div>

        
        <div class="row">
          <div class="col-25">
            <label for="alamat">Alamat</label>
          </div>
          <div class="col-75">
            <textarea  type="text" id="alamat" name="alamat" placeholder="alamat dari barang"  formControlName="alamat"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="tempatLahir">Tempat Lahir</label>
          </div>
          <div class="col-75">
            <input type="text" id="tempatLahir" name="tempatLahir"  formControlName="tempatLahir" required>
          </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="tanggalLahir"> Tanggal Lahir</label>
            </div>
            <div class="col-75">
              <input type="date" name="tanggalLahir" id="tanggalLahir" formControlName="tanggalLahir" required>
            </div>
          </div>

        <div class="row">
          <div class="col-25">
            <label for="pendidikanTerakhir">Pendidikan Terakhir</label>
          </div>
          <div class="col-75">
            <input type="text" id="pendidikanTerakhir" name="pendidikanTerakhir"  formControlName="pendidikanTerakhir">
          </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="pekerjaan">Pekerjaan Terakhir</label>
            </div>
            <div class="col-75">
              <input type="text" id="pekerjaan" name="pekerjaan"  formControlName="pekerjaan">
            </div>
        </div>

          <div class="row">
            <div class="col-25">
              <label for="penghasilan">Penghasilan Terakhir</label>
            </div>
            <div class="col-75">
              <input type="number" id="penghasilan" name="penghasilan"  formControlName="penghasilan">
            </div>
          </div>
        
          <div class="row">
            <div class="col-25">
              <label for="noHp">Nomor HP</label>
            </div>
            <div class="col-75">
              <input type="text" id="noHp" name="noHp"  formControlName="noHp">
            </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email"  formControlName="email">
            </div>
        </div>

          <br>
        <div class="row">
          <button type="submit" (click)="onEditProfile()">Simpan </button>
          <br>
          <br>      
        </div>
      </form>
</div>
